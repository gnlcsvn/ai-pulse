<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} - AI Pulse Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            margin-bottom: 2rem;
            border-bottom: 1px solid #333;
            padding-bottom: 1rem;
        }
        header h1 {
            font-size: 1.8rem;
            color: #fff;
            margin-bottom: 0.5rem;
        }
        header .meta {
            font-size: 0.9rem;
            color: #888;
        }
        header .meta a {
            color: #6ea8fe;
            text-decoration: none;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .stat-card {
            background: #1a1a2e;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
        }
        .stat-card .number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #6ea8fe;
            line-height: 1.2;
        }
        .stat-card .label {
            font-size: 0.85rem;
            color: #888;
            margin-top: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .chart-container {
            background: #1a1a2e;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 1.5rem;
        }
        .chart-container h2 {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: #ccc;
        }
        .chart-container canvas {
            max-height: 400px;
        }
        .quotes-section {
            background: #1a1a2e;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        .quotes-section h2 {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: #ccc;
        }
        blockquote {
            border-left: 3px solid #6ea8fe;
            padding: 0.8rem 1rem;
            margin: 0.8rem 0;
            background: rgba(110, 168, 254, 0.05);
            border-radius: 0 8px 8px 0;
        }
        blockquote .speaker {
            font-size: 0.85rem;
            color: #6ea8fe;
            margin-top: 0.5rem;
        }
        footer {
            text-align: center;
            color: #555;
            font-size: 0.8rem;
            padding-top: 1rem;
            border-top: 1px solid #222;
        }
        @media (max-width: 600px) {
            body { padding: 1rem; }
            .charts-grid { grid-template-columns: 1fr; }
            .stat-card .number { font-size: 1.8rem; }
        }
    </style>
</head>
<body>
    <header>
        <h1>{{TITLE}}</h1>
        <div class="meta">
            Source: <a href="{{VIDEO_URL}}" target="_blank">{{CHANNEL}} on YouTube</a> |
            Date: {{DATE}} |
            Generated by AI Pulse
        </div>
    </header>

    <!-- STAT CARDS: Duplicate/remove .stat-card divs as needed -->
    <div class="stats-grid" id="statsGrid">
        <!-- Stats will be populated by JavaScript or hardcoded -->
    </div>

    <!-- CHARTS: Add/remove chart containers as needed -->
    <div class="charts-grid" id="chartsGrid">
        <!-- Charts will be populated by JavaScript -->
    </div>

    <!-- NOTABLE QUOTES -->
    <div class="quotes-section" id="quotesSection">
        <h2>Notable Quotes</h2>
        <!-- Quotes will be populated -->
    </div>

    <footer>
        AI Pulse &mdash; Auto-generated visualization from interview data
    </footer>

    <script>
    // ============================================
    // CONFIGURATION - Replace with actual data
    // ============================================

    const CONFIG = {
        stats: [
            // { number: "95%", label: "Accuracy improvement" },
            // { number: "$10B", label: "Funding mentioned" },
            // { number: "2027", label: "AGI prediction" },
            {{STATS_DATA}}
        ],
        charts: [
            // {
            //     title: "Chart Title",
            //     type: "bar", // bar, line, pie, doughnut
            //     labels: ["Label1", "Label2", "Label3"],
            //     datasets: [{
            //         label: "Dataset Name",
            //         data: [10, 20, 30],
            //         backgroundColor: ["#6ea8fe", "#ffc107", "#dc3545"]
            //     }]
            // }
            {{CHARTS_DATA}}
        ],
        quotes: [
            // { text: "Quote text here", speaker: "Speaker Name" }
            {{QUOTES_DATA}}
        ]
    };

    // ============================================
    // RENDERING
    // ============================================

    // Render stat cards
    const statsGrid = document.getElementById('statsGrid');
    CONFIG.stats.forEach(stat => {
        const card = document.createElement('div');
        card.className = 'stat-card';
        card.innerHTML = `<div class="number">${stat.number}</div><div class="label">${stat.label}</div>`;
        statsGrid.appendChild(card);
    });
    if (CONFIG.stats.length === 0) statsGrid.style.display = 'none';

    // Render charts
    const chartsGrid = document.getElementById('chartsGrid');
    Chart.defaults.color = '#888';
    Chart.defaults.borderColor = '#333';

    CONFIG.charts.forEach((chartConfig, i) => {
        const container = document.createElement('div');
        container.className = 'chart-container';
        container.innerHTML = `<h2>${chartConfig.title}</h2><canvas id="chart${i}"></canvas>`;
        chartsGrid.appendChild(container);

        new Chart(document.getElementById(`chart${i}`), {
            type: chartConfig.type,
            data: {
                labels: chartConfig.labels,
                datasets: chartConfig.datasets
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: chartConfig.datasets.length > 1 }
                },
                scales: chartConfig.type === 'pie' || chartConfig.type === 'doughnut' ? {} : {
                    y: { beginAtZero: true }
                }
            }
        });
    });
    if (CONFIG.charts.length === 0) chartsGrid.style.display = 'none';

    // Render quotes
    const quotesSection = document.getElementById('quotesSection');
    CONFIG.quotes.forEach(q => {
        const bq = document.createElement('blockquote');
        bq.innerHTML = `<p>"${q.text}"</p><div class="speaker">&mdash; ${q.speaker}</div>`;
        quotesSection.appendChild(bq);
    });
    if (CONFIG.quotes.length === 0) quotesSection.style.display = 'none';
    </script>
</body>
</html>
